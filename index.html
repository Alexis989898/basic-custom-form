<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form Validation with JS</title>
</head>

<body>
    <form id="custom-form" action="" novalidate>
        <Fieldset id="custom-fieldset">
            <legend>Custom form</legend>
            <div class="form-group full-width">
                <input placeholder="Email" id="f-email" type="email" required>
                <span id="error-email" class="error" aria-live="polite">asdasdasd</span>
            </div>

            <div class="form-group half-width">
                <input placeholder="Country" id="f-country" type="country" required>
                <span id="error-country" class="error" aria-live="polite"></span>
            </div>
            <div class="form-group half-width">
                <input placeholder="Zipcode" id="f-zipcode" type="text" required>
                <span id="error-Zipcode" class="error" aria-live="polite"></span>
            </div>

            <div class="form-group half-width">
                <input placeholder="Password" id="f-password" type="password" required>
                <span id="error-password" class="error" aria-live="polite"></span>
            </div>
            <div class="form-group half-width">
                <input placeholder="Password Confirmation" id="f-password_confirm" type="password" required>
                <span id="error-password_confirm" class="error" aria-live="polite"></span>
            </div>

            <button type="submit" id="f-btn">Submit</button>
        </Fieldset>
        <!--
        It should use live inline validation to inform the user whether a field is properly filled in or not. That means
        highlighting a field red and providing a helpful error message until it has been filled in properly.
        The form doesn’t need to actually submit, but you should give an error message if the button is pushed with any
        active errors or unfilled required fields.

        do all of your validation in your JavaScript files

        If all is well and the form is “submitted”, give the user a high five.
        -->

    </form>


    <script src="script.js"></script>
</body>

</html>
